<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Repositorio</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
	<link rel="stylesheet" href="https://mobirise.com/video-background/assets/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://mobirise.com/video-background/assets/animate.css/animate.min.css">
  <link rel="stylesheet" href="https://mobirise.com/video-background/assets/socicon/css/socicon.min.css">
  <link rel="stylesheet" href="https://mobirise.com/video-background/assets/mobirise/css/style.css">
  <link rel="stylesheet" href="https://mobirise.com/video-background/assets/mobirise/css/mbr-additional.css" type="text/css">
	
<style>
body {
  background-color:;
  margin:0;
  padding:0;
}
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var pages = getQueryVariable("page");
</script>
</head>
<body>
	
	<div id="player"></div>
	
<script>

document.write('
      var tag = document.createElement('script');
      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
     
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          height: '315',
          width: '560',
          videoId: ''+ pages +'',
          playerVars: {rel: 0,
                autoplay: 1,       
                controls: 0,       
                showinfo: 0,       
                modestbranding: 0,  
                loop: 1,         
                fs: 0,             
                cc_load_policy: 0,
                iv_load_policy: 3,  
                autohide: 0 },
          events: {
            'onReady': onPlayerReady,
            'onStateChange': onPlayerStateChange
          }
        });
      }
    
      function onPlayerReady(event) {
       event.target.setVolume(0);
       event.target.playVideo();
      }
     
    
      var done = false;
      function onPlayerStateChange(event) {
        if (event.data == YT.PlayerState.PLAYING && !done) {
 
                  done = true;
        }
           event.target.setVolume(0);
      }
	');
</script>
	  <script src="https://mobirise.com/video-background/assets/jquery/jquery.min.js"></script>
  <script src="https://mobirise.com/video-background/assets/bootstrap/js/bootstrap.min.js"></script>
 <script src="https://mobirise.com/video-background/assets/jquery-mb-ytplayer/jquery.mb.YTPlayer.min.js"></script>
  <script src="https://mobirise.com/video-background/assets/social-likes/social-likes.js"></script>
  <script src="https://mobirise.com/video-background/assets/jquery-parallax/jquery.parallax.js"></script>
  <script src="https://mobirise.com/video-background/assets/mobirise/js/script.js"></script>
	
	
</body>
</html>
