<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Repositorio</title>
<meta content='width=device-width, initial-scale=1' name='viewport'>
<style>
body {
  background-color:;
  margin:0;
  padding:0;
}
iframe{border:0}
</style>
<script>
function getQueryVariable(variable) {
	var query = window.location.search.substring(1);
	var vars = query.split("&");
	for (var i=0;i<vars.length;i++) {
		var pair = vars[i].split("=");
		if(pair[0] == variable){return pair[1];}
	}
	return(false);
}
var pages = getQueryVariable("page");
</script>
</head>
<body>
<script>
document.write('<iframe src="https://www.youtube.com/embed/'+ pages +'?controls=0&showinfo=0&rel=0&autoplay=1&loop=1&playlist=W0LHTWG-UmQ" frameborder="0" allowfullscreen></iframe>');
</script>
</body>
</html>
